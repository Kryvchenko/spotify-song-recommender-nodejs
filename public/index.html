<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Full-stack app</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js"
        integrity="sha512-RNLkV3d+aLtfcpEyFG8jRbnWHxUqVZozacROI4J2F1sTaDqo1dPQYs01OMi1t1w9Y2FdbSCDSQ2ZVdAC8bzgAg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
</head>

<body>
    <main id="main-content">
        <h1>Discover new tracks!</h1>

        <form onsubmit="submitForm(event)">
            <input type="text" name="track" placeholder="enter a song" required />
            <input type="text" name="artist" placeholder="enter an artist" required />
            <input type="submit" id="submitButton" value="Get reccomendations" />
        </form>

        <div id="recommendations-output"></div>

    </main>


    <script src="./script.js"></script>

</body>

</html>
